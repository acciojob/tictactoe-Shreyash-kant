<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- outer container -->
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="starter">
			<div>
			<label for="player1">Player 1</label>
			<input type="text" id="player1" name="Player1" placeholder="enter name"/>
			</div>
			<div>
			<label for="player2">Player 2</label>
			<input type="text" id="player2" name="Player2" placeholder="enter name"/>
			</div>
			<button id="submit" type="submit">Start Game</button>
		</div>
		<div class="message"></div>
		<div class="grid-container">
			<div class="grid-item" id="1"></div>
			<div class="grid-item" id="2"></div>
			<div class="grid-item" id="3"></div>
			<div class="grid-item" id="4"></div>
			<div class="grid-item" id="5"></div>
			<div class="grid-item" id="6"></div>
			<div class="grid-item" id="7"></div>
			<div class="grid-item" id="8"></div>
			<div class="grid-item" id="9"></div>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
